<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus Politano</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- User Modal -->
<div id="userModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl">
        <h2 class="text-lg font-semibold mb-4">Enter Your Gitgub Username</h2>
        <form id="userForm" class="flex flex-col">
            <input type="text" id="username" class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4" placeholder="Username">
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Continue</button>
        </form>
    </div>
</div>

<div class="hidden" id="mainContent">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <!-- Profile Card -->
        <div class="max-w-md w-full bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mb-6">
            <div class="md:flex">
                <div class="md:flex-shrink-0">
                    <img id="UserImage" class="h-48 w-full object-cover md:h-full md:w-48" src="https://github.com/matheuspolitano.png" alt="Matheus Politano">
                </div>
                <div class="p-8">
                    <div id="UserId" class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Matheus Politano</div>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="max-w-md w-full bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="p-6">
                <div class="mb-4 font-semibold text-lg">Chat</div>
                <div id="chatMessage" class="h-64 overflow-y-auto mb-4 p-3 bg-gray-50 rounded">
                    <!-- Chat messages -->
                    <!-- Add more messages here -->
                </div>
                <form id="chatForm" class="flex">
                    <input type="text" id="message-user" class="flex-grow p-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type a message...">
                    <button type="submit" class="bg-indigo-500 text-white px-4 rounded-r hover:bg-indigo-600">Send</button>
                </form>
            </div>
        </div>
        <script src="/static/js/index.js" type="module"></script>
    </div>
</div>
</body>
</html>
